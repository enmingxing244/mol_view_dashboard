# Molecular Visualization and Analysis Configuration Template
# This YAML file configures all aspects of the molecular analysis pipeline

# Input Data Configuration
input:
  # Required: CSV file containing SMILES column and molecular properties
  csv_file: "data/compounds.csv"
  
  # Required: SMILES column name (default: "SMILES")
  smiles_column: "SMILES"
  
  # Optional: Compound name column (default: "Name", auto-generated if missing)
  name_column: "Name"
  
  # Optional: Additional property columns to include in analysis
  # These will be available for plotting and color-coding
  property_columns:
    - "MW"           # Molecular Weight
    - "LogP"         # Lipophilicity  
    - "TPSA"         # Topological Polar Surface Area
    - "QED"          # Drug-likeness
    - "Binding_Affinity"  # Example custom property
    - "IC50"         # Example bioactivity data

# Analysis Configuration
analysis:
  # Molecular descriptors to calculate (beyond those in input)
  calculate_descriptors: true
  
  # Chemical space analysis methods
  chemical_space:
    # Principal Component Analysis
    pca:
      enabled: true
      n_components: 2
      
    # t-SNE analysis  
    tsne:
      enabled: true
      n_components: 2
      perplexity: 30
      random_state: 42
      
  # Molecular fingerprints for chemical space analysis
  fingerprints:
    type: "morgan"     # morgan, rdkit, or topological
    radius: 2          # For Morgan fingerprints
    n_bits: 2048       # Fingerprint size

# Docking Configuration (Optional)
docking:
  # Whether to perform molecular docking
  enabled: false
  
  # Target protein structure
  protein_pdb: "data/target_protein.pdb"
  
  # Vina configuration file
  vina_config: "data/vina_config.txt"
  
  # Docking parameters
  parameters:
    exhaustiveness: 8
    num_modes: 9
    energy_range: 3
    
  # Directory for docking results
  output_dir: "docking_results"

# Visualization Configuration
visualization:
  # Main HTML output file
  output_file: "molecular_analysis_dashboard.html"
  
  # Dashboard title
  title: "Molecular Visualization and Analysis"
  
  # Plot configurations for property visualization tab
  property_plots:
    # Default plot 1: User-configurable scatter plot
    primary_plot:
      x_axis: "MW"           # Default x-axis property
      y_axis: "LogP"         # Default y-axis property  
      color_by: "QED"        # Default color-coding property
      
    # Users can modify these through the interface
    # The dashboard will provide dropdowns to select different properties
    
  # Chemical space plots (automatically configured)
  chemical_space_plots:
    pca:
      title: "PCA Chemical Space"
      show_variance: true
      
    tsne:
      title: "t-SNE Chemical Space"
      
  # Docking visualization (if enabled)
  docking_plots:
    pose_viewer: "ngl"     # ngl, 3dmol, or pymol
    show_interactions: true
    
  # Styling configuration
  style:
    # Color schemes for plots
    color_scheme: "viridis"    # viridis, plasma, cividis, or custom
    
    # Background styling
    background: "white"        # Professional white background
    
    # Plot styling
    plot_style: "clean"        # clean, minimal, or publication
    
    # Show color bars for quantitative properties
    show_colorbars: true
    
    # Synchronized highlighting across all plots
    synchronized_highlighting: true

# Export Configuration
export:
  # Export formats for plots
  formats: ["html", "png", "svg"]
  
  # Export molecular data with calculated properties
  export_data: true
  export_file: "analysis_results.csv"
  
  # Export docking results (if enabled)
  export_docking: true

# Performance Configuration
performance:
  # Number of CPU cores to use for calculations
  n_jobs: -1          # -1 uses all available cores
  
  # Memory optimization for large datasets
  chunk_size: 1000    # Process molecules in chunks
  
  # Caching for expensive calculations
  cache_calculations: true
  cache_dir: ".cache"

# Advanced Configuration
advanced:
  # Custom descriptor calculations
  custom_descriptors:
    enabled: false
    script: "custom_descriptors.py"
    
  # Integration with external tools
  external_tools:
    rdkit_version: "latest"
    sklearn_random_state: 42
    
  # Debug and logging
  debug_mode: false
  log_level: "INFO"     # DEBUG, INFO, WARNING, ERROR
  log_file: "analysis.log"