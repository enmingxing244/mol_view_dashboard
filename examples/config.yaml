# Enhanced Docking Configuration with MGLTools Integration
input:
  csv_file: "examples/sample_compounds.csv"
  smiles_column: "SMILES"
  name_column: "Name" # if the csv file does not have Name, leave here as null
  property_columns:
    # - "Activity_uM"
    # - "Binding_Score"

analysis:
  calculate_descriptors: true
  chemical_space:
    pca:
      enabled: true
      n_components: 2
    tsne:
      enabled: true
      n_components: 2
      perplexity: 15

# üß¨ MGLTools-based Docking Configuration
docking:
  enabled: true
  
  # Input protein PDB file (will be cleaned and prepared by MGLTools)
  protein_pdb: "examples/4csv.pdb"
  
  # AutoDock Vina executable path (if not in system PATH)
  # Replace with your actual Vina installation path
  vina_executable: "vina"  # or "/path/to/your/vina/executable"
  
  # MGLTools installation path (path to the 'installed' directory)
  # Replace with your actual MGLTools installation path
  mgltools_path: "/path/to/your/mgltools/installation"
  
  # Binding site configuration (you specify these coordinates)
  binding_site:
    # Center coordinates (x, y, z) of the binding pocket
    center: [-21.23, 8.03, -0.93]
    
    # Size of the search box (x, y, z) in Angstroms
    size: [20.0, 20.0, 20.0]
  
  # Vina docking parameters
  parameters:
    exhaustiveness: 8    # Search thoroughness (higher = more thorough)
    num_modes: 9        # Number of binding modes to generate
    energy_range: 3     # Energy range for modes (kcal/mol)
    
  # Output directory for docking results
  output_dir: "examples/docking_results"
  
  # MGLTools configuration 
  mgltools:
    # Receptor preparation options
    receptor_prep:
      add_hydrogens: true
      remove_waters: true
      remove_nonstd_residues: true
      remove_ligands: true          # ‚Üê Remove native ligands/cgir ofactors
    
    # Ligand preparation options  
    ligand_prep:
      add_hydrogens: true
      remove_waters: true

visualization:
  output_file: "examples/molecular_docking_mgltools.html"
  title: "Molecular Analysis with Docking"
  property_plots:
    primary_plot:
      x_axis: "MW"
      y_axis: "LogP"
      color_by: "docking_score"  # Color by docking results

export:
  export_data: true
  export_file: "examples/analysis_with_mgltools_docking.csv"
  export_docking: true